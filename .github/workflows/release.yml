name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            name: pipeacl-windows-amd64.exe
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            name: pipeacl-windows-arm64.exe
            os: windows-latest
          - target: x86_64-unknown-linux-gnu
            name: pipeacl-linux-amd64
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            name: pipeacl-linux-arm64
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            name: pipeacl-darwin-amd64
            os: macos-latest
          - target: aarch64-apple-darwin
            name: pipeacl-darwin-arm64
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
        
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
        
      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv target/${{ matrix.target }}/release/pipeacl.exe ${{ matrix.name }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv target/${{ matrix.target }}/release/pipeacl ${{ matrix.name }}
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Collect binaries
        run: |
          mkdir release
          find artifacts -type f \( -name "*.exe" -o -name "pipeacl-*" \) -exec mv {} release/ \;
          ls -la release/
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
